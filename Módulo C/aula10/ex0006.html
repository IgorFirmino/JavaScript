<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM.</title>
    <style>
        body{background-color: rgb(168, 255, 226);
        }
        div#area {
            background-color: green;
            font:normal 20pt arial;
            color:honeydew;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...</div>

    <script>
        var a =window.document.querySelector('div#area') 
        a.addEventListener('click',clique )
        //a.addEventListener('mouseenter',entrar) 
        //a.addEventListener('mouseout',sair)
        
        function clique() {
            a.innerText = 'clicou !'
            a.style.backgroundColor ='red'
        }
        /*function entrar(){
            a.innerText= 'entrou !'}
        function sair(){
            a.innerText='saiu !'
            a.style.backgroundColor= 'green'}*/
    </script>
</body>
</html>

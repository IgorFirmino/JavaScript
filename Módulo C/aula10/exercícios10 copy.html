<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais de origem.</title>
    <style>
        body{ background-color: rgb(180, 180, 211); 
            font:normal 15pt arial;}
        input#pais{color: rgb(0, 0, 0);
            font: normal 18pt arial;}
        
        

    </style>
</head>
<body>
    Em qual pais você nasceu ? <input type="text" name="pais" id="pais">
    <input type="button" value="Pesquisar.." onclick="cli()">
    <div id="res"><p> Resultado..</p></div>
    <script>
        function cli(){
            var n1 =window.document.querySelector('input#pais').value.toLowerCase()
            var n2 =document.querySelector('div#res')
          
            if(n1 == 'brasil') {
            n2.innerHTML=`<p> Morando em ${n1} você é <strong>Brasileiro</strong> .</p>`
            }else{
            n2.innerHTML=`<p>Morando em ${n1} você é <strong>estrangeiro</strong>.</p>`}
        }
    </script>
</body>
</html>

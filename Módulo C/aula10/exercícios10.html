<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais de origem.</title>
    <style>
        body{ background-color: rgb(180, 180, 211); 
            font:normal 15pt arial;}
        input#pais{color: rgb(0, 0, 0);
            font: normal 18pt arial;}
        
        

    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="velocidade()">
    <div id="res"></div>

    <script>
        function velocidade(){
            var txtv = document.querySelector('input#txtvel')
            var ress = document.querySelector('div#res')
            var vel = Number(txtv.value)

            ress.innerHTML =`<p>Sua velocidade atual é de ${vel}</p>`
        

        if (vel > 60){
            ress.innerHTML+= `<p>Você foi <strong>MULTADO</strong></p> `
        }
        ress.innerHTML +=`Dirija sempre com o cinto de segurança!`
    }
    </script>

</body>
</html>

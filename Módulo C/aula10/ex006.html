<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: rgb(176, 191, 192);
        }
        div#area {
        font:normal 24pt arial;
        background-color: rgb(73, 167, 73);
        color:white;
        width: 170px;
        height: 150px;
        line-height: 150px;
        text-align: center;}
        
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">Interaja</div>

    <script>
        function clicar() {
            var a = window.document.querySelector('div#area')
            a.innerText = 'clicou'
        }
    </script>
</body>
</html>
